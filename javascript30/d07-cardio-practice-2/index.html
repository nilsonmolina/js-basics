<body>
  <p><em>Psst: have a look at the JavaScript Console</em> üíÅ</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'This is a Dupe', id: 823423 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    console.log('--------------\nPeople:');
    console.table(people);
    console.log('\nComments:');
    console.table(comments);
    console.log('\n--------------\n');

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const isAdult = people.some((person) => new Date().getFullYear() - person.year >= 19);
    console.log('1. Is atleast one person 19 or older?\n', {isAdult});

    // Array.prototype.every() // is everyone 19 or older?
    const allAdults = people.every((person) => new Date().getFullYear() - person.year >= 19);
    console.log('2. Is everyone at least 19 years old?\n', {allAdults});

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for (if duplicates, returns the first one it finds)
    // find the comment with the ID of 823423
    const comment = comments.find((comment) => comment.id === 823423);
    console.log('3. Find the "super good" comment with the ID of 823423?\n', comment);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    const commentIndex = comments.findIndex((comment) => comment.id === 823423);
    console.log('4. Find the index of the "super good" comment with the ID of 823423?\n', commentIndex);

    // delete the comment with the ID of 823423
    
    // --- THE MUTABLE WAY ---
    // comments.splice(commentIndex, 1);

    // --- IMMUTABLY ---
    const newComments = [...comments];
    newComments.splice(commentIndex, 1);

    // --- Instructors Way:
    // const newComments = [
    //   ...comments.slice(0, commentIndex),
    //   ...comments.slice(commentIndex + 1)
    // ]

    // THE FOLLOWING DOES NOT WORK, BECAUSE SPLICE RETURNS THE REMOVED ITEM(S) AS AN ARRAY:
    // const newComments = [...comments].splice(commentIndex, 1);

    console.log('5. Delete the "super good" comment with the ID of 823423?\n', newComments);


  </script>
</body>
