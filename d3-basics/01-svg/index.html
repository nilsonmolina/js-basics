<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Shapes</title>

    <style>
        body {
            font-family: sans-serif;
            color: #555;
        }
        .card {
            display: inline-block;
            padding: 50px;
            max-width: 200px;
            margin: 30px;
            box-shadow: 0 5px 30px rgba(0,0,0,.5);
            transition: all .4s ease;
            background-color: #444;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 5px 60px rgba(0,0,0,.6);
        }
    </style>
</head>
<body>
    <h2>Simple SVG shapes</h2>

    <div class="card">
        <svg width="200" height="200">
            <rect x="0" y="0" fill="grey" width="100" height="100"></rect>
            <rect x="100" y="0" fill="lightgrey" width="100" height="100"></rect>
            <rect x="0" y="100" fill="lightgrey" width="100" height="100"></rect>
            <rect x="100" y="100" fill="grey" width="100" height="100"></rect>
            
            <line x1="100" y1="0" x2="100" y2="200" stroke="white" stroke-width="10"></line>
            <line x1="0" y1="100" x2="200" y2="100" stroke="white" stroke-width="10"></line>

            <circle cx="100" cy="100" r="40" fill="pink" stroke="white" stroke-width="10"></circle>
        </svg>
    </div>

    <div class="card">
        <svg width="200" height="200">
            <path d="M0,100 a1,1 0 0,1 200,0" fill="#BE3333" />
            <path d="M0,100 a1,1 0 0,0 200,0" fill="#fafafa" />
    
            <line x1="0" y1="100" x2="200" y2="100" stroke="black" stroke-width="20"></line>
    
            <circle cx="100" cy="100" r="35" fill="black"></circle>
            <circle cx="100" cy="100" r="20" fill="#efefef" stroke="white" stroke-width="7"></circle>
        </svg>
    </div>

    <div class="card">
        <svg width="200" height="200">
            <polygon points="100 0, 0 200, 200 200" fill="#FC3" />
            <polygon points="50 100, 100 200, 150 100" fill="#444" />

            <!-- <path d="M 100 0 L 0 200 L 200 200 Z" fill="#FC3"></path>
            <path d="M 50 100 L 100 200 L 150 100 Z" fill="#444"></path> -->
        </svg>        
    </div>

    <h2>D3 Basics</h2>

    <div class="canvas"></div>


    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="script.js"></script>
</body>
</html>
